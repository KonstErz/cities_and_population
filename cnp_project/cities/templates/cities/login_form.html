{% extends "base_template.html" %}

{% block content %}
    {% for e in form.non_field_errors %}
        <div class="alert alert-danger">{{ e }}</div>
    {% endfor %}
    <h4 align="center" style="margin-top: 20px">Авторизация</h4>
    <form class="form-horizontal" method="post" action="">
        {% csrf_token %}
        <fieldset>
            {% for field in form %}
                <div class="control-group {% if field.errors %}has-error{% endif %}" align="center">
                    <label class="control-label" style="margin-top: 10px; margin-bottom: 5px">{{ field.label }}</label>
                    <div class="controls">{{ field }}</div>
                </div>
            {% endfor %}
        </fieldset>
        <div class="form-actions" align="center" style="margin-top: 10px">
            <button type="submit" class="btn btn-primary">Вход</button>
        </div>
    </form>
    <p align="center" style="margin-top: 40px">
        <small><a href="/signup/">Зарегистрируйтесь</a>, если у Вас нет аккаунта</small>
    </p>
{% endblock %}
